<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <p>Choose your move:</p>
  <div id="choices">
    <button class="choice" id="rock">✊</button>
    <button class="choice" id="paper">✋</button>
    <button class="choice" id="scissors">✌</button>
  </div>
  <p id="result">Make your move!</p>
  <p>Your score: <span id="player-score">0</span> Computer score: <span id="computer-score">0</span></p>

  <script src="game.js"></script>
</body>
</html>
